<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego 1vs1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="header">
        <h1>Juego 1vs1</h1>
        <p>Este es el juego con el pondrás en juego a tu suerte y la tus amigos</p>
        <p>El juego es muy sencillo, solo debes darle click al botón de "atacar" y tu contrincante perderá 1, 2, o 3 vidas dependiendo de quien tenga mejor suerte</p>
    </div>

    <div class="game">

        <div class="player1">
            <h2>Jugador 1</h2>
            <p id="player1_lives">Vidas: 10</p>
            <button id="player1_attack">Atacar</button>
        </div>

        <div class="player2">
            <h2>Jugador 2</h2>
            <p id="player2_lives">Vidas: 10</p>
            <button id="player2_attack">Atacar</button>
        </div>
    </div>

    <div class="game_info"><p></p></div>

    <div class="reset_game">
        <button id="reset_game">Reiniciar Juego</button>
    </div>

</body>
</html>
